<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="container">
      <h2>TODO APP</h2>
      <div class="input-section">
        <input id="task-input" type="text" placeholder="add todo ..." />
        <input id="date-input" type="date" />
        <button id="add-button">Add</button>
        <button id="edit-button">Edit</button>
      </div>
      <div class="todos-operator">
        <div class="filter-buttons">
          <button class="filter-todos btn-add" data-filter="all">all</button>
          <button class="filter-todos" data-filter="pending">pending</button>
          <button class="filter-todos" data-filter="completed">completed</button>
        </div>
        <button id="delete-all-button">Delete All</button>
      </div>
    </div>
    <div id="alert-message"></div>
    <div class="table">
      <table>
        <thead>
          <tr>
            <th>Task</th>
            <th>Date</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="./Js/main.js"></script>
  </body>
</html>
